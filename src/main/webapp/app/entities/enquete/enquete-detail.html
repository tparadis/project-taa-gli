
<div>
    <h2><span>Enquete</span> {{vm.enquete.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date Debut</span></dt>
        <dd>
            <span>{{vm.enquete.dateDebut | date:'medium'}}</span>
        </dd>
        <dt><span>Duree Enquete</span></dt>
        <dd>
            <span>{{vm.enquete.dureeEnquete}}</span>
        </dd>
        <dt><span>Lien</span></dt>
        <dd>
            <span>{{vm.enquete.lien}}</span>
        </dd>
        <dt><span>Etudiants</span></dt>
        <dd>
            <span ng-repeat="etudiants in vm.enquete.etudiants">
                <a ui-sref="etudiant-detail({id: etudiants.id})">{{etudiants.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="enquete-detail.edit({id:vm.enquete.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
