
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEnqueteLabel">Create or edit a Enquete</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.enquete.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.enquete.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateDebut">Date Debut</label>
                <div class="input-group">
                    <input id="field_dateDebut" type="text" class="form-control" name="dateDebut" datetime-picker="{{dateformat}}" ng-model="vm.enquete.dateDebut" is-open="vm.datePickerOpenStatus.dateDebut"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDebut')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateDebut.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateDebut.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dateDebut.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dureeEnquete">Duree Enquete</label>
            <input type="text" class="form-control" name="dureeEnquete" id="field_dureeEnquete"
                    ng-model="vm.enquete.dureeEnquete"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lien">Lien</label>
            <input type="text" class="form-control" name="lien" id="field_lien"
                    ng-model="vm.enquete.lien"
                    required />
            <div ng-show="editForm.lien.$invalid">
                <p class="help-block"
                    ng-show="editForm.lien.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_etudiants">Etudiants</label>
            <select class="form-control" id="field_etudiants" multiple name="etudiants" ng-model="vm.enquete.etudiants" ng-options="etudiant as etudiant.id for etudiant in vm.etudiants track by etudiant.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
